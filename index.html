<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="background-image">
        <div class="odin-transparent-background">
            <div class="odin-logo">
                <img src="images/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <p class="credit">Photo by <a
                href="https://unsplash.com/@degre99?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marco
                De Gregorio</a> on <a
                href="https://unsplash.com/@politebisquit/likes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="service_page">
        <div class="introduction">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br>Sign up <em>now</em> to get
                started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="" method="post">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div id="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" pattern="[a-zA-Z]+">
                    </div>
                    <div id="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" pattern="[a-zA-Z]+">
                    </div>
                </div>
                <div class="form-row">
                    <div id="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div id="phone-number">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="ex: 727-123-4567"
                            pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                    </div>
                </div>
                <div class="form-row">
                    <div id="password">
                        <label for="password">PASSWORD</label>
                        <!-- validation pattern: UpperCase, LowerCase, Number/SpecialChar and min 8 chars -->
                        <input type="password" name="password" id="password"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                    <div id="comfirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                </div>
            </form>
        </div>
        <div class="account-footer">content3</div>
    </div>
</body>

</html>
